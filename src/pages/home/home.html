<ion-header>
  <ion-navbar>
    <ion-title mode="ios" class="h-title">
      <span class="text-white">hinfo-ข้อมูลเพื่อสุขภาพ</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map" class="map">
    <div>

      <button ion-fab color="light" id="feb" (click)="showLocation()" style="bottom: 60%">
        <ion-icon name="locate"></ion-icon>
      </button>

      <button ion-fab color="light" id="feb" (click)="selectLayers()" style="bottom: 50%">
        <ion-icon name="logo-buffer"></ion-icon>
      </button>

      <button ion-fab color="light" id="feb" (click)="gotoReport()" style="bottom: 40%">
        <ion-icon name="create"></ion-icon>
      </button>

      <button ion-fab color="light" id="feb" (click)="gotoList()" style="bottom: 30%">
        <ion-icon name="list-box"></ion-icon>
      </button>

    </div>
  </div>
</ion-content>
